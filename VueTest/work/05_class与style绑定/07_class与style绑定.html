<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>07_Class与Style绑定</title>
  <style>
    .classA{
      color:red;
    }
    .classB{
      background: skyblue;
    }
  </style>
</head>
<body>

<!--
  动态绑定class
    :class="a" a是一个data属性
    :class="{ 'class-a': isA, 'class-b': isB }"   其中isA/isB是布尔型data属性
    :class="['classA', 'classB']" 其中classA/classB是字符串值
  动态绑定style
    :style="{ color: activeColor, fontSize: fontSize + 'px' }"  其中activeColor/fontSize是data属性
-->

<div id="demo">
  <p :class="a" class="classB">测试class变量语法</p>
  <p :class="{classA:isA,classB:isB}">测试class对象语法</p>
  <p :class="['classA','classB']">测试class数组语法</p>
  <p :style="{color:colorA,background:colorB,fontSize:num+'px'}">测试:style</p>
</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
  new Vue({
      el:"#demo",
      data:{
          a:"classA",
          isA:true,
          isB:false,
          colorA:"red",
          colorB:'yellow',
          num:18
      }
  })
</script>
</body>
</html>

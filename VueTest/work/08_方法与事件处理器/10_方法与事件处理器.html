<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .classA{
      width: 200px;
      height: 200px;
      border:5px solid red;
    }
    .classB{
      width: 100px;
      height: 100px;
      border:5px solid skyblue;
    }
  </style>
</head>
<body>
<!--
1. 绑定监听:
  v-on:xxx="fun"
  @xxx="fun"
  @xxx="fun(参数)"
  默认事件形参: event
  隐含属性对象: $event
2. 事件修饰符:
  .prevent : 阻止事件的默认行为 event.preventDefault()
  .stop : 停止事件冒泡 event.stopPropagation()
3. 按键修饰符
  .keycode : 操作的是某个keycode值的健
  .enter : 操作的是enter键
-->

<div id="example">

  <h2>1. 绑定监听</h2>
  <input type="text" @keyup.enter="show">
  <input type="text" @keyup.enter="show2($event,'hello')">
  <h2>2. 事件修饰符</h2>
  <a href="www.baidu.com" @click.prevent="toClick">点击</a>
  <hr>
  <div :class="['classA']" @click="clickOut">
    <div :class="['classB']" @click.stop="clickInner"></div>
  </div>
  <h2>3. 按键修饰符</h2>
  <input type="text" @keyup.enter="handleKey">
  <input type="text" @keyup="handleKey">
</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
  new Vue({
      el:'#example',
      data:{

      },
      methods:{
          show(){
              alert(event.target.value)
          },
          show2(event,msg){
              alert(event.target.value+"..."+msg)
          },
          toClick(){
              alert('阻止事件的默认行为')
          },
          clickOut(){
              alert("out")
          },
          clickInner(){
              alert("inner")
          },
          handleKey(){
              alert(event.target.value +"---"+event.keyCode)
          }
      }
  })
</script>
</body>
</html>

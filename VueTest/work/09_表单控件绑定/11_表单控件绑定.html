<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<!--
1. 使用v-model对表单项数据双向绑定
  text/textarea
  checkbox : 绑定boolean/string值
  radio
  select
2. 失去焦点才更新: .lazy
3. 自动去除两端空格: .trim
-->
<div id="demo">
  <span>Message:{{msg}}</span><br>
  <input type="text" v-model="msg"><br>
  <textarea v-model="msg"></textarea>

  <hr>
  <input type="checkbox" v-model="checked" id="checkbox"><br>
  <label for="checkbox">{{checked}}</label>
  <hr>

  <input type="checkbox" v-model="checkedName" id="jack" value="jack">
  <label for="jack">jack</label>
  <input type="checkbox" v-model="checkedName" id="tom" value="tom">
  <label for="tom">tom</label>
  <input type="checkbox" v-model="checkedName" id="sos" value="sos">
  <label for="sos">sos</label><br>
  <span>checkedName:{{checkedName}}</span>
  <hr>

  <input type="radio" id="Male" v-model="sex" value="Male">
  <label for="Male">Male</label>
  <input type="radio" id="FeMale" v-model="sex" value="FeMale">
  <label for="FeMale">FeMale</label><br>
  <span>sex:{{sex}}</span>
  <hr>

  <select v-model="showSelection">
    <option value="">选择</option>
    <option :value="option.value" v-for="option in options">{{option.value}}</option>
  </select>
  <span>Selection:{{showSelection}}</span>

  <hr>
  <input type="text" v-model.lazy="showMsg1" placeholder="失去焦点再更新">
  <p>{{showMsg1}}</p>
  <input type="text" v-model.trim="showMsg2" placeholder="自动去除空格">
  <p>{{showMsg2}}</p>
</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
new Vue({
    el:"#demo",
    data:{
        msg:"hello ",
        checked:true,
        checkedName:["sos"],
        sex:"Male",
        options:[
            {id:1,value:"北京"},
            {id:2,value:"上海"},
            {id:3,value:"广州"},
        ],
        showSelection:'',
        showMsg1:'',
        showMsg2:"",
    }
})
</script>
</body>
</html>

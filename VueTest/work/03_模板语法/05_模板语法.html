<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>05_模板语法</title>
</head>
<body>
<!--
1. 表达式 :
  语法: {{exp}} 或 {{{exp}}}
  功能: 向页面输出数据
  可以调用对象的方法
2. 强制数据绑定: 给html属性强制绑定
  完整写法:
    v-bind:xxx='yyy'  //yyy会作为表达式解析执行
  简洁写法:
    :xxx='yyy'
3. 事件监听:
  完整写法:
    v-on:keyup='xxx'
    v-on:keyup='xxx(参数)'
    v-on:keyup.enter='xxx'
  简洁写法:
    @keyup='xxx'
    @keyup.enter='xxx'
-->
<div id="app">

  <h2>1. 表达式</h2>
      {{msg}}
  <h2>2. 强制数据绑定:</h2>
    <a :href="url">百度</a>
  <h2>3. 事件监听:</h2>
  <input type="text" @keyup.enter="show" v-model="message">
  <input type="text" @keyup.enter="show1">
  <input type="text" @keyup.enter="show2($event,'韩')">
</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
new Vue({
    el:"#app",
    data:{
        msg:"hello vue",
        url:"www.baidu.com",
        message:''
    },
    methods:{
        show(){
            alert(this.message)
        },
        show1(){
            alert(event.target.value)
        },
        show2(event,msg){
            alert(event.target.value+"..."+msg)
        }
    }

})
</script>
</body>
</html>
